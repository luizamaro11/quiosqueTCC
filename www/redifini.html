<body>
     <div class="container">
        <div class="row">
            <div class="col-xs-12">
              <span class="fa-stack fa-4x" id="user"> 
                 <i class="fas fa-user-circle"></i> 
              </span>
                <h1 id="tituloRedifinicao">Redifinição</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                  <input type="password" class="form-control" id="antSenha" placeholder="Digite sua antiga senha">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                   <input type="password" class="form-control" id="novSenha" placeholder="Digite sua nova senha">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                  <input type="password" class="form-control" id="confSenha" placeholder="Digite novamente sua senha nova">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-block btn-light" value="Salvar">Salvar alterações</button>
            </div>
        </div>
