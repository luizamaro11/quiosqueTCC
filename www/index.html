<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="components/loader.js"></script>
    <script src="components/jquery-3.3.1.min.js"></script>
    <script src="components/acao.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
     
    <div class="container">     
        <div class="row titulo">
          <div class="col-xs-12">
               <h1 id="tituloLogin">Entrar</h1>
          </div>
        </div>   
        <div class="row linhaUsuario">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="usuario" type="text" class="form-control" name="Usuario" placeholder="Usuario">  
               </div>
               <p id="mensagemUsuario"></p>
            </div>
        </div>

        <div class="row linhaSenha">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="senha" type="password" class="form-control" name="senha" placeholder="Senha">
               </div>
               <p id="mensagemSenha"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <button type="button" class="form-control" id="logar">Acessar Conta</button> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
